openapi: 3.0.3
info:
  title: 주소기반산업서비스
  description: |-
    행정안전부  [주소기반산업서비스](https://business.juso.go.kr/addrlink/main.do) 에서 제공하는
    도로명주소 Open API
  version: 1.0.0
externalDocs:
  description: 주소기반산업서비스
  url: https://business.juso.go.kr/addrlink/openApi/searchApi.do
servers:
  - url: https://business.juso.go.kr
tags:
  - name: Link
  - name: English
  - name: Detail
  - name: Coord
paths:
  /addrlink/addrLinkApi.do:
    get:
      tags:
        - Link
      summary: 도로명주소 검색
      description: 도로명주소 검색
      operationId: addrLinkApiGet
      parameters:
        - name: keyword
          in: query
          required: true
          schema:
            type: string
          description: 주소 검색어
        - name: currentPage
          in: query
          required: false
          schema:
            type: integer
            default: 1
          description: 현재 페이지 번호
        - name: countPerPage
          in: query
          required: false
          schema:
            type: integer
            default: 10
          description: 페이지당 출력할 결과 Row 수
        - name: resultType
          in: query
          schema:
            type: string
            enum:
              - xml
              - json
            default: xml
          description: 검색결과형식 설정
        - name: hstryYn
          in: query
          schema:
            type: string
            default: N
            enum:
              - Y
              - N
          description: 변동된 주소정보 포함 여부 (\* 2020년12월8일 추가된 항목)
        - name: firstSort
          in: query
          schema:
            type: string
            enum:
              - none
              - road
              - location
            default: none
          description: |-
            정렬 (\* 2020년12월8일 추가된 항목)

            - 정확도순 정렬
              * `none` - Ascending, from A to Z
            - 우선정렬: keyword(검색어)가 우선정렬 항목에 포함된 결과 우선 표출 
              * `road` - 도로명 포함
              * `location` - 지번 포함
        - name: addInfoYn
          in: query
          schema:
            type: string
            enum:
              - Y
              - N
            default: N
          description: |-
            출력결과에 추가된 항목(hstryYn, relJibun, hemdNm) 제공여부

            (\* 2020년12월8일 추가된 항목)

            (※ 해당 옵션으로 추가제공되는 항목의 경우, 추후 특정항목이 제거되거나 추가될 수 있으니 적용 시 고려해주시기 바랍니다.)
      responses:
        '200':
          description: API 반환값
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AddrLinkResponse'
            application/xml:
              schema:
                $ref: '#/components/schemas/AddrLinkResponse/properties/results'
      security:
        - ApiKeyAuth: []
    post:
      tags:
        - Link
      summary: 도로명주소 검색
      description: 도로명주소 검색
      operationId: addrLinkApiPost
      parameters:
        - name: keyword
          in: query
          required: true
          schema:
            type: string
          description: 주소 검색어
        - name: currentPage
          in: query
          required: false
          schema:
            type: integer
            default: 1
          description: 현재 페이지 번호
        - name: countPerPage
          in: query
          required: false
          schema:
            type: integer
            default: 10
          description: 페이지당 출력할 결과 Row 수
        - name: resultType
          in: query
          schema:
            type: string
            enum:
              - xml
              - json
            default: xml
          description: 검색결과형식 설정
        - name: hstryYn
          in: query
          schema:
            type: string
            default: N
            enum:
              - Y
              - N
          description: 변동된 주소정보 포함 여부 (\* 2020년12월8일 추가된 항목)
        - name: firstSort
          in: query
          schema:
            type: string
            enum:
              - none
              - road
              - location
            default: none
          description: |-
            정렬 (\* 2020년12월8일 추가된 항목)

            - 정확도순 정렬
              * `none` - Ascending, from A to Z
            - 우선정렬: keyword(검색어)가 우선정렬 항목에 포함된 결과 우선 표출 
              * `road` - 도로명 포함
              * `location` - 지번 포함
        - name: addInfoYn
          in: query
          schema:
            type: string
            enum:
              - Y
              - N
            default: N
          description: |-
            출력결과에 추가된 항목(hstryYn, relJibun, hemdNm) 제공여부

            (\* 2020년12월8일 추가된 항목)

            (※ 해당 옵션으로 추가제공되는 항목의 경우, 추후 특정항목이 제거되거나 추가될 수 있으니 적용 시 고려해주시기 바랍니다.)
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AddrLinkResponse'
            application/xml:
              schema:
                $ref: '#/components/schemas/AddrLinkResponse/properties/results'
      security:
        - ApiKeyAuth: []

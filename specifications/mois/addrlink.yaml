components:
  schemas:
    Common:
      type: object
      properties:
        totalCount:
          type: string
          description: 총 검색 데이터수
        currentPage:
          type: string
          description: 페이지 번호
        countPerPage:
          type: string
          description: 페이지당 출력할 결과 Row 수
        errorCode:
          type: string
          description: 에러 코드
          enum:
            - "0"
            - "-999"
            - "E0001"
            - "E0005"
            - "E0006"
            - "E0008"
            - "E0009"
            - "E0010"
            - "E0011"
            - "E0012"
            - "E0013"
            - "E0014"
            - "E0015"
        errorMessage:
          type: string
          description: 에러 메시지
      required:
        - totalCount
        - currentPage
        - countPerPage
        - errorCode
        - errorMessage
    Address:
      type: object
      properties:
        roadAddr:
          type: string
          description: 전체 도로명주소
        roadAddrPart1:
          type: string
          description: 도로명주소(참고항목 제외)
        roadAddrPart2:
          type: string
          description: 도로명주소 참고항목
        jibunAddr:
          type: string
          description: 지번주소
        engAddr:
          type: string
          description: 도로명주소(영문)
        zipNo:
          type: string
          description: 우편번호
        admCd:
          type: string
          description: 행정구역코드
        rnMgtSn:
          type: string
          description: 도로명코드
        bdMgtSn:
          type: string
          description: 건물관리번호
        detBdNmList:
          type: string
          description: 상세건물명
        bdNm:
          type: string
          description: 건물명
        bdKdcd:
          type: string
          enum:
            - "0"
            - "1"
          description: |-
            공동주택여부
            * `1` : 공동주택
            * `0` : 비공동주택
        siNm:
          type: string
          description: 시도명
        sggNm:
          type: string
          description: 시군구명
        emdNm:
          type: string
          description: 읍면동명
        liNm:
          type: string
          description: 법정리명
        rn:
          type: string
          description: 도로명
        udrtYn:
          type: string
          enum:
            - "0"
            - "1"
          description: |-
            지하여부
            * `0` : 지상
            * `1` : 지하)
        buldMnnm:
          type: string
          description: 건물본번
        buldSlno:
          type: string
          description: 건물부번
        mtYn:
          type: string
          enum:
            - "0"
            - "1"
          description: |-
            산여부
            * `0` : 대지
            * `1` : 산
        lnbrMnnm:
          type: string
          description: 지번본번(번지)
        lnbrSlno:
          type: string
          description: 지번부번(호)
        emdNo:
          type: string
          description: 읍면동일련번호
        hstryYn:
          type: string
          enum:
            - "0"
            - "1"
          description: |-
            변동이력여부 (\* 2020년12월8일 추가된 항목)
            * `0`: 현행 주소정보
            * `1`: 요청변수의 keyword(검색어)가 변동된 주소정보에서 검색된 정보)
        relJibun:
          type: string
          description: |-
            관련지번 (\* 2020년12월8일 추가된 항목)
        hemdNm:
          type: string
          description: |-
            관할주민센터 (\* 2020년12월8일 추가된 항목)

            ※ 참고정보이며, 실제와 다를 수 있습니다.
      required:
        - roadAddr
        - roadAddrPart1
        - jibunAddr
        - engAddr
        - zipNo
        - admCd
        - rnMgtSn
        - bdMgtSn
        - bdKdcd
        - siNm
        - sggNm
        - emdNm
        - rn
        - udrtYn
        - buldMnnm
        - buldSlno
        - mtYn
        - lnbrMnnm
        - lnbrSlno
        - emdNo
    AddrLinkResponse:
      type: object
      properties:
        results:
          type: object
          properties:
            common:
              $ref: '#/components/schemas/Common'
            juso:
              type: array
              nullable: true # 문서와 다르게 null이 될 수 있음
              items:
                $ref: '#/components/schemas/Address'
          required:
            - common
            - juso
    EnglishAddress:
      type: object
      properties:
        roadAddr:
          type: string
          description: 영문 도로명주소
        jiBunAddr:
          type: string
          description: 영문 지번주소
        zipNo:
          type: string
          description: 우편번호
        admCd:
          type: string
          description: 행정구역코드
        rnMgtSn:
          type: string
          description: 도로명코드
        bdKdcd:
          type: string
          enum:
            - "1"
            - "0"
          description: |-
            공동주택여부
            * `1` : 공동주택
            * `0` : 비공동주택
        siNm:
          type: string
          description: 영문 시도명
        sggNm:
          type: string
          description: 영문 시군구명
        emdNm:
          type: string
          description: 영문 읍면동명
        liNm:
          type: string
          description: 영문 법정리명
        rn:
          type: string
          description: 영문 도로명
        udrtYn:
          type: string
          enum:
            - "0"
            - "1"
          description: |-
            지하여부
            * `0` : 지상
            * `1` : 지하
        buldMnnm:
          type: string
          description: 건물본번
        buldSlno:
          type: string
          description: 건물부번
        mtYn:
          type: string
          enum:
            - "0"
            - "1"
          description: |-
            산여부
            * `0` : 대지
            * `1` : 산
        lnbrMnnm:
          type: string
          description: 지번본번(번지)
        lnbrSlno:
          type: string
          description: 지번부번(호)
        korAddr:
          type: string
          description: 도로명주소(한글)
      required:
        - roadAddr
        - jiBunAddr
        - zipNo
        - admCd
        - rnMgtSn
        - bdKdcd
        - siNm
        - sggNm
        - emdNm
        - rn

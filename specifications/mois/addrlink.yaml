  /addrlink/addrDetailApi.do:
    get:
      tags:
        - Detail
      summary: 상세주소 검색
      description: 상세주소 검색
      operationId: addrDetailApiGet
      parameters:
        - name: admCd
          in: query
          required: true
          schema:
            type: string
          description: 행정구역코드
          example: "1135010200"
        - name: rnMgtSn
          in: query
          required: true
          schema:
            type: string
          description: 도로명코드
          example: "113503109006"
        - name: udrtYn
          in: query
          required: true
          schema:
            type: string
          description: 지하여부
          example: "0"
        - name: buldMnnm
          in: query
          required: true
          schema:
            type: integer
          description: 건물본번
          example: 111
        - name: buldSlno
          in: query
          required: true
          schema:
            type: integer
          description: 건물부번
          example: 0
        - name: searchType
          in: query
          required: true
          schema:
            type: string
            enum:
              - dong
              - floorho
          description: 검색유형
          example: "dong"
        - name: dongNm
          in: query
          required: false
          schema:
            type: string
          description: 동 (층호 검색 시 입력)
          example: 나동
        - name: resultType
          in: query
          schema:
            type: string
            enum:

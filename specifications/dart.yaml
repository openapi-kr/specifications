openapi: 3.0.3
info:
  title: DART
  description: DART에 공시되고있는 공시보고서 원문 등을 오픈API를 통해 활용할 수 있습니다. 활용을 원하시는 누구든지(개인, 기업, 기관 등) 이용하실 수 있습니다.
  version: 1.0.0
  contact:
    name: Open Dart 담당자
    url: https://opendart.fss.or.kr
    email: opendart@fss.or.kr
externalDocs:
  description: DART Open API 가이드
  url: https://opendart.fss.or.kr
servers:
  - url: https://opendart.fss.or.kr
    description: DART Open API
tags:
  - name: Disclosure Information
    description: 공시정보
  - name: Business Report
    description: 사업보고서
  - name: Financial
    description: 상장기업 재무정보
  - name: Equity Disclosure
    description: 지분공시 정보
  - name: Material Facts Report
    description: 주요사항 보고서
  - name: Registration Statements
    description: 증권신고서
paths:
  /api/list.json:
    get:
      tags:
        - Disclosure Information
      summary: 공시검색
      description: 공시 유형별, 회사별, 날짜별 등 여러가지 조건으로 공시보고서 검색기능을 제공합니다.
      operationId: list
      parameters:
        - $ref: '#/components/parameters/CorpCodeParam'
        - name: bgn_de
          in: query
          description: |-
            검색시작 접수일자(YYYYMMDD)
            1) 기본값 : 종료일(end_de)
            2) 고유번호(corp_code)가 없는 경우 검색기간은 3개월로 제한
          required: false
          schema:
            type: string
            minLength: 8
            maxLength: 8
            pattern: ^\d{8}$
        - name: end_de
          in: query
          description: |-
            검색종료 접수일자(YYYYMMDD)
            1) 기본값 : 당일
          required: false
          schema:
            type: string
            minLength: 8
            maxLength: 8
            pattern: ^\d{8}$
        - name: last_reprt_at
          in: query
          description: |-
            최종보고서만 검색여부(Y or N)
            1) 기본값 : N(정정이 있는 경우 최종정정만 검색)
          required: false
          schema:
            type: string
            enum:
              - Y
              - N
            default: N
        - name: pblntf_ty
          in: query
          required: false
          schema:
            type: string
            enum:
              - A
              - B
              - C
              - D
              - E
              - F
              - G
              - H
              - I
              - j
          description: |-
            공시유형
            | 코드 | 설명 |
            | --- | --- |
            | A | 정기공시 |
            | B | 주요사항보고 |
            | C | 발행공시 |
            | D | 지분공시 |
            | E | 기타공시 |
            | F | 외부감사관련 |
            | G | 펀드공시 |
            | H | 자산유동화 |
            | I | 거래소공시 |
            | j | 공정위공시 |
        - name: pblntf_detail_ty
          in: query
          required: false
          description: 공시상세유형
          schema:
            type: string
            minLength: 4
            maxLength: 4
        - name: corp_cls
          in: query
          required: false
          schema:
            type: string
            enum:
              - Y
              - K
              - N
              - E
          description: |-
            법인구분 : Y(유가), K(코스닥), N(코넥스), E(기타)

            ※ 없으면 전체조회, **복수조건 불가**
        - name: sort
          in: query
          required: false
          description: |-
            정렬순서
            - 접수일자: date
            - 회사명 : crp
            - 보고서명 : rpt
            ※ 기본값 : date
          schema:
            type: string
            enum:
              - date
              - crp
              - rpt
            default: date
        - name: sort_mth
          in: query
          required: false
          description: |-
            정렬방법
            - 오름차순 : asc
            - 내림차순 : desc
            ※ 기본값 : desc
          schema:
            type: string
            enum:
              - asc
              - desc
            default: desc
        - name: page_no
          in: query
          required: false
          description: 페이지 번호
          schema:
            type: integer
            default: 1
            minimum: 1
        - name: page_count
          in: query
          required: false
          description: 페이지 별 건수
          schema:
            type: integer
            default: 10
            minimum: 1
            maximum: 100
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ListResponse'
      security:
        - ApiKeyAuth: []

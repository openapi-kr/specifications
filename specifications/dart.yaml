components:
  parameters:
    CorpCodeParam:
      name: corp_code
      in: query
      required: false
      schema:
        type: string
        minLength: 8
        maxLength: 8
      description: |-
        공시대상회사의 고유번호(8자리)
        **※ 개발가이드 > 공시정보 > 고유번호 참고**
      example: '00126380'
    RequiredCorpCodeParam:
      name: corp_code
      in: query
      required: true
      schema:
        type: string
        minLength: 8
        maxLength: 8
      description: |-
        공시대상회사의 고유번호(8자리)
        **※ 개발가이드 > 공시정보 > 고유번호 참고**
    RequiredReportCodeParam:
      name: reprt_code
      in: query
      required: true
      schema:
        type: string
        enum:
          - '11011'
          - '11012'
          - '11013'
          - '11014'
      description: |-
        보고서코드
        - 사업보고서 : 11011
        - 반기보고서 : 11012
        - 1분기보고서 : 11013
        - 3분기보고서 : 11014
      example: '11011'
    RequiredBusinessYearParam:
      name: bsns_year
      in: query
      required: true
      schema:
        type: string
        minLength: 4
        maxLength: 4
      description: 사업연도(4자리)
      example: '2019'
    RequiredBusinessYearAfter2015Param:
      name: bsns_year
      in: query
      required: true
      schema:
        type: string
        minLength: 4
        maxLength: 4
      description: 사업연도(4자리) **※ 2015년 이후 부터 정보제공**
      example: '2019'
    RequiredBeginDateParam:
      name: bgn_de
      in: query
      required: true
      schema:
        type: string
        minLength: 8
        maxLength: 8
      description: 검색시작 접수일자(YYYYMMDD) **※ 2015년 이후 부터 정보제공**
      example: '20190101'
    RequiredEndDateParam:
      name: end_de
      in: query
      required: true
      schema:
        type: string
        minLength: 8
        maxLength: 8
      description: 검색종료 접수일자(YYYYMMDD) **※ 2015년 이후 부터 정보제공**
      example: '20191231'
  schemas:
    CorpCls:
      type: string
      enum:
        - 'Y'
        - 'K'
        - 'N'
        - 'E'
      description: |-
        법인구분
        | 코드 | 설명 |
        | --- | --- |
        | Y | 유가 |
        | K | 코스닥 |
        | N | 코넥스 |
        | E | 기타|
      example: 'Y'
    RceptNo:
      type: string
      description: |-
        접수번호(14자리)
        ※ 공시뷰어 연결에 이용예시
        - PC용 : https://dart.fss.or.kr/dsaf001/main.do?rcpNo=접수번호
    CorpCode:
      type: string
      description: 공시대상회사의 고유번호(8자리)
    CorpName:
      type: string
      description: 회사명
    BusinessYear:
      type: string
      minLength: 4
      maxLength: 4
      description: 사업연도(4자리)
    ReportCode:
      type: string
      enum:
        - '11011'
        - '11012'
        - '11013'
        - '11014'
      description: |-
        보고서코드
        - 사업보고서 : 11011
        - 반기보고서 : 11012
        - 1분기보고서 : 11013
        - 3분기보고서 : 11014
      example: '11011'
    CommonSuccessHeader:
      type: object
      properties:
        status:
          type: string
          enum:
            - '000'
          description: 에러 및 정보 코드
        message:
          type: string
          description: 응답메시지
          example: 에러 및 정보 메시지
      required:
        - status
        - message
    Pagination:
      type: object
      properties:
        page_no:
          type: integer
          description: 페이지 번호
          example: 1
        page_count:
          type: integer
          description: 페이지 별 건수
          example: 10
        total_count:
          type: integer
          description: 총 건수
          example: 100
        total_page:
          type: integer
          description: 총 페이지 수
          example: 10
      required:
        - page_no
        - page_count
        - total_count
        - total_page
    CommonError:
      type: object
      properties:
        status:
          type: string
          enum:
            - '010'
            - '011'
            - '012'
            - '013'
            - '014'
            - '020'
            - '021'
            - '100'
            - '101'
            - '800'
            - '900'
            - '901'
          description: |-
            에러 및 정보 코드
            | 코드 | 설명 |
            | --- | --- |
            | 010 | 등록되지 않은 키입니다. |
            | 011 | 사용할 수 없는 키입니다. 오픈API에 등록되었으나, 일시적으로 사용 중지된 키를 통하여 검색하는 경우 발생합니다. |
            | 012 | 접근할 수 없는 IP입니다. |
            | 013 | 조회된 데이타가 없습니다. |
            | 014 | 파일이 존재하지 않습니다. |
            | 020 | 요청 제한을 초과하였습니다. 일반적으로는 10,000건 이상의 요청에 대하여 이 에러 메시지가 발생되나, 요청 제한이 다르게 설정된 경우에는 이에 준하여 발생됩니다. |
            | 021 | 조회 가능한 회사 개수가 초과하였습니다.(최대 100건) |
            | 100 | 필드의 부적절한 값입니다. 필드 설명에 없는 값을 사용한 경우에 발생하는 메시지입니다. |
            | 101 | 부적절한 접근입니다. |
            | 800 | 시스템 점검으로 인한 서비스가 중지 중입니다. |
            | 900 | 정의되지 않은 오류가 발생하였습니다. |
            | 901 | 사용자 계정의 개인정보 보유기간이 만료되어 사용할 수 없는 키입니다. 관리자 이메일(opendart@fss.or.kr)로 문의하시기 바랍니다. |
        message:
          type: string
          description: 에러 및 정보 메시지
      required:
        - status
        - message
      xml:
        name: result
